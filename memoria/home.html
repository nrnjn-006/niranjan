<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Memoria</title>
  <!-- Load Supabase BEFORE app.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/diagonal-stripes.png'), linear-gradient(135deg, #ffafbd, #ffc3a0);
      text-align: center;
      padding: 50px 20px;
      color: #333;
      min-height: 100vh;
    }
    
    h1 { 
      font-size: 2.5rem; 
      color: #d7263d; 
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    p { 
      font-size: 1.2rem; 
      margin-bottom: 30px; 
      color: #555;
    }
    
    .user-info {
      background: rgba(255,255,255,0.2);
      padding: 1rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
    }
    
    button {
      display: block;
      width: 250px;
      margin: 15px auto;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      background: #d7263d;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    button:hover { 
      transform: scale(1.05); 
      background: #b51e31;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .logout-btn {
      background: #666;
      margin-top: 2rem;
    }
    
    .logout-btn:hover {
      background: #444;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Memoria ✨</h1>
    
    <div class="user-info">
      <p id="welcomeMsg" class="loading">Loading your details...</p>
    </div>

    <div class="menu-buttons">
      <button onclick="window.location.href='post-memory.html'">
        ✍️ Post a Memory
        <span class="button-subtitle">Share your story at this location</span>
      </button>
      
      <button onclick="window.location.href='see-memories.html'">
        👀 See Memories
        <span class="button-subtitle">Discover what others have shared</span>
      </button>
      
      <button onclick="window.location.href='profile.html'">
        🙍 View Profile
        <span class="button-subtitle">Manage your account and memories</span>
      </button>
      
      <button class="logout-btn" id="logoutBtn">
        🚪 Logout
        <span class="button-subtitle">Sign out of your account</span>
      </button>
    </div>

    <div class="app-info">
      <p><strong>How it works:</strong></p>
      <ul>
        <li>📍 Post memories at real-world locations using AR</li>
        <li>🔍 Discover memories left by others nearby</li>
        <li>🔒 Choose to share publicly or keep private</li>
        <li>📱 All features work on your mobile device</li>
      </ul>
    </div>
  </div>

  <!-- Load app.js AFTER Supabase -->
  <script src="app.js"></script>
  <script>
    // Initialize home page when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      console.log('🏠 Home page DOM loaded');
      initializeHomePage();
    });

    // Additional logout handler for the specific button
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      console.log('🚪 Logout button clicked');
      const btn = document.getElementById('logoutBtn');
      const originalText = btn.innerHTML;
      
      btn.innerHTML = '🔄 Logging out...';
      btn.disabled = true;
      
      try {
        const result = await logoutUser();
        if (result.success) {
          window.location.href = 'login.html';
        } else {
          alert('Logout failed: ' + result.error);
        }
      } catch (error) {
        alert('Logout error: ' + error.message);
      } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
