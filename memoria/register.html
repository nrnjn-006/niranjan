<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Memoria</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .register-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      text-align: center;
      width: 350px;
    }
    h1 { margin-bottom: 10px; color: #2575fc; }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2575fc;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover { background: #1258c5; }
    p { margin-top: 15px; }
    a { color: #1258c5; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>
  <div class="register-box">
    <h1>✨ Memoria ✨</h1>
    <h3>Create Account</h3>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already registered? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
