<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Memoria</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
      position: relative;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #ff7e5f;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff7e5f;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #eb5c40; }
    p { margin-top: 10px; }
    a { color: #ff7e5f; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>✨ Memoria ✨</h1>
    <h3>Login</h3>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>No account? <a href="register.html">Register</a></p>
  </div>
</body>
</html>
