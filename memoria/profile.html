<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memoria - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <!-- Load Supabase BEFORE app.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: 'Nunito', sans-serif; 
      min-height: 100vh; 
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb); 
      display: flex; 
      justify-content: center; 
      align-items: flex-start; 
      padding: 2rem; 
    }
    .container { 
      width: 95%; 
      max-width: 600px; 
      background: rgba(255, 255, 255, 0.95); 
      border-radius: 20px; 
      padding: 2rem; 
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2); 
    }
    h1 { 
      text-align: center; 
      color: #444; 
      margin-bottom: 1rem; 
    }
    .userinfo { 
      background: #f7f9fc; 
      padding: 1rem; 
      border-radius: 12px; 
      margin-bottom: 1.5rem; 
      box-shadow: 0 5px 12px rgba(0,0,0,0.1); 
    }
    .userinfo p { 
      margin: 0.2rem 0; 
      color: #333; 
    }
    .memories { 
      margin-top: 1rem; 
    }
    .memory { 
      background: #fff; 
      border-radius: 12px; 
      padding: 1rem; 
      margin: 0.7rem 0; 
      box-shadow: 0 6px 12px rgba(0,0,0,0.1); 
      position: relative; 
    }
    .memory p { 
      margin: 0.3rem 0; 
    }
    .memory .visibility { 
      font-size: 0.85rem; 
      font-weight: bold; 
      color: #666; 
    }
    .delete-btn { 
      position: absolute; 
      top: 10px; 
      right: 10px; 
      background: #ff6f61; 
      border: none; 
      padding: 6px 10px; 
      border-radius: 8px; 
      color: white; 
      cursor: pointer; 
      font-size: 0.8rem; 
    }
    .delete-btn:hover { 
      background: #e63946; 
    }
    .nav { 
      margin-top: 2rem; 
      text-align: center; 
    }
    .nav button { 
      margin: 0.5rem; 
      padding: 12px 18px; 
      border: none; 
      border-radius: 12px; 
      background: #667eea; 
      color: white; 
      font-weight: bold; 
      cursor: pointer; 
      transition: transform 0.2s; 
    }
    .nav button:hover { 
      transform: scale(1.05); 
    }
    .loading { 
      text-align: center; 
      color: #666; 
      font-style: italic; 
      padding: 2rem; 
    }
    .error { 
      color: #e63946; 
      text-align: center; 
      padding: 1rem; 
      background: rgba(230, 57, 70, 0.1); 
      border-radius: 8px; 
      margin: 1rem 0; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üë§ My Profile</h1>

    <div class="userinfo">
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>User ID:</strong> <span id="userId">Loading...</span></p>
    </div>

    <h2>My Memories</h2>
    <div class="memories" id="memories">
      <div class="loading">Loading your memories...</div>
    </div>

    <div class="nav">
      <button onclick="window.location.href='home.html'">üè† Home</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <!-- Load app.js AFTER Supabase -->
  <script src="app.js"></script>
  <script>
    async function loadProfile() {
      console.log('üìä Loading profile...');
      
      try {
        // Check authentication
        const user = await checkAuthState();
        if (!user) {
          alert("Please log in first!");
          window.location.href = "login.html";
          return;
        }

        // Update user info
        document.getElementById("userEmail").innerText = user.email || 'Unknown';
        document.getElementById("userName").innerText = 
          user.user_metadata?.full_name || user.name || user.email?.split('@')[0] || 'Unknown';
        document.getElementById("userId").innerText = user.id || 'Unknown';

        // Load user's memories
        await loadUserMemories(user);

      } catch (error) {
        console.error('Failed to load profile:', error);
        document.getElementById("memories").innerHTML = 
          '<div class="error">Error loading profile: ' + error.message + '</div>';
      }
    }

    async function loadUserMemories(user) {
      const memoriesDiv = document.getElementById("memories");
      
      try {
        // Get user's location for filtering
        const location = await getCurrentLocation();
        
        // Get all memories (will be filtered by user ID in the function)
        const result = await getMemoriesNearLocation(location.lat, location.lng, 10000); // Large radius to get all
        
        if (!result.success) {
          throw new Error(result.error);
        }

        // Filter to only user's memories
        const userMemories = result.data.filter(memory => memory.user_id === user.id);

        if (!userMemories.length) {
          memoriesDiv.innerHTML = '<div class="loading">No memories yet. Go create some!</div>';
          return;
        }

        // Sort by creation date (newest first)
        userMemories.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

        const memHtml = userMemories.map(memory => `
          <div class="memory">
            <p><strong>"${memory.text}"</strong></p>
            <p class="visibility">
              ${memory.visibility?.toUpperCase() || 'PUBLIC'} ‚Ä¢ 
              ${memory.is_anonymous ? 'Anonymous' : 'Named'} ‚Ä¢ 
              ${new Date(memory.created_at).toLocaleDateString()}
            </p>
            ${memory.latitude && memory.longitude ? 
              `<p><small>üìç ${memory.latitude.toFixed(4)}, ${memory.longitude.toFixed(4)}</small></p>` : 
              ''
            }
          </div>
        `).join("");

        memoriesDiv.innerHTML = memHtml;

      } catch (error) {
        console.error('Failed to load memories:', error);
        memoriesDiv.innerHTML = '<div class="error">Error loading memories: ' + error.message + '</div>';
      }
    }

    async function logout() {
      console.log('üö™ Logging out from profile...');
      const result = await logoutUser();
      if (result.success) {
        window.location.href = "login.html";
      } else {
        alert("Logout failed: " + result.error);
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üìÑ Profile page loaded');
      loadProfile();
    });
  </script>
</body>
</html>
