<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Memory | Memoria</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #fbc2eb, #a6c1ee);
      padding: 40px;
      color: #222;
    }
    .form-box {
      background: rgba(255,255,255,0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      max-width: 600px;
      margin: auto;
    }
    h1 { text-align: center; margin-bottom: 15px; color: #7b4397; }
    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    .options { margin-bottom: 15px; }
    .options label { display: block; margin: 8px 0; }
    button {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: #7b4397;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #5e3275; }
    .back-btn {
      background: #ff6f61;
    }
    .back-btn:hover { background: #e55b4f; }
  </style>
</head>
<body>
  <div class="form-box">
    <h1>✍️ Post a Memory</h1>
    <form>
      <textarea placeholder="Write your memory..."></textarea>
      <div class="options">
        <label><input type="checkbox"> Post Anonymously</label>
        <label><input type="radio" name="privacy" checked> Public</label>
        <label><input type="radio" name="privacy"> Private</label>
      </div>
      <button type="submit">Save Memory</button>
      <button type="button" class="back-btn" onclick="window.location.href='home.html'">⬅ Back to Home</button>
    </form>
  </div>
</body>
</html>
