<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Memory - Scan Area</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .scan-container {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
    }
    .scan-container::before {
      content: "";
      position: absolute;
      top: -60px;
      left: -60px;
      width: 150px;
      height: 150px;
      background: rgba(255,182,193,0.3);
      border-radius: 50%;
      z-index: -1;
    }
    h2 {
      color: #ff4081;
      margin-bottom: 1rem;
    }
    p {
      color: #555;
      margin-bottom: 2rem;
    }
    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      background: #ff4081;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      transform: scale(1.05);
      background: #e91e63;
    }
    .back-btn {
      background: #555;
    }
    .back-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="scan-container">

    <p>Point your camera and tap a spot where you want to leave your memory.</p>
    <button onclick="window.location.href='post-memory-ar.html'">Start Scanning</button>
    <br>
    <button class="back-btn" onclick="window.location.href='home.html'">â¬… Back to Home</button>
  </div>
</body>
</html>
