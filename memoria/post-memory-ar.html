<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Memory in AR</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- CRITICAL: Load Supabase before app.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body, html { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      font-family: 'Poppins', sans-serif;
    }
    
    .overlay {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 1rem 1.5rem;
      border-radius: 15px;
      font-size: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 100;
      text-align: center;
      color: #333;
      max-width: 90%;
    }
    
    .memory-form {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 100;
      width: 90%;
      max-width: 400px;
      display: none;
    }
    
    .memory-form input, .memory-form textarea, .memory-form select {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    
    .memory-form textarea {
      height: 80px;
      resize: vertical;
    }
    
    .form-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .btn {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: #ff4081;
      color: white;
    }
    
    .btn-primary:hover {
      background: #e91e63;
      transform: translateY(-2px);
    }
    
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: #ccc;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #bbb;
    }
    
    .reticle {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid #ff4081;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10;
      opacity: 0.8;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.4; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    }
    
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,64,129,0.9);
      color: white;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      z-index: 100;
      font-size: 1rem;
    }
    
    .placed-memory {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,64,129,0.9);
      color: white;
      padding: 1rem;
      border-radius: 15px;
      text-align: center;
      z-index: 50;
      display: none;
      animation: bounce 0.5s ease-out;
    }
    
    @keyframes bounce {
      0% { transform: translate(-50%, -50%) scale(0); }
      70% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px 30px;
      border-radius: 15px;
      z-index: 1000;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Back button -->
  <button class="back-btn" onclick="window.location.href='post-memory.html'">‚Üê Back</button>
  
  <!-- Instructions overlay -->
  <div class="overlay" id="instructions">
    üì± Tap anywhere on the screen to place your memory marker
  </div>
  
  <!-- Crosshair reticle -->
  <div class="reticle" id="reticle"></div>
  
  <!-- Placed memory indicator -->
  <div class="placed-memory" id="placedMemory">
    üéØ Memory Placed!<br>
    <small>Fill out the form below</small>
  </div>
  
  <!-- Loading indicator -->
  <div class="loading" id="loading">
    Saving your memory...<br>
    <small>Please wait</small>
  </div>
  
  <!-- Memory input form -->
  <div class="memory-form" id="memoryForm">
    <h3 style="margin-top: 0;">‚úçÔ∏è Create Your Memory</h3>
    <textarea id="memoryText" placeholder="What happened here? Share your story..." required></textarea>
    <div>
      <label>
        <input type="checkbox" id="isAnonymous"> Post anonymously
      </label>
    </div>
    <select id="visibility">
      <option value="public">üåç Public - Everyone can see</option>
      <option value="private">üîí Private - Only you can see</option>
    </select>
    <div class="form-buttons">
      <button class="btn btn-primary" id="saveBtn" onclick="saveMemoryHandler()">üíæ Save Memory</button>
      <button class="btn btn-secondary" onclick="cancelPlacement()">‚ùå Cancel</button>
    </div>
  </div>

  <!-- Camera feed (this will be the background) -->
  <video id="video" autoplay playsinline style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  "></video>

  <!-- Load app.js AFTER Supabase -->
  <script src="app.js"></script>
  <script>
    let isMemoryPlaced = false;
    let memoryPosition = null;
    let stream = null;

    // Initialize camera
    async function initCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: 'environment', // Use back camera
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        
        const video = document.getElementById('video');
        video.srcObject = stream;
        
        console.log('‚úÖ Camera initialized');
        
        // Wait a bit for camera to be ready
        setTimeout(() => {
          document.getElementById('instructions').style.display = 'block';
        }, 1000);
        
      } catch (error) {
        console.error('‚ùå Camera error:', error);
        alert('Camera access is required for AR functionality. Please allow camera access and refresh the page.');
      }
    }

    // Handle screen tap/click
    document.addEventListener('click', function(event) {
      if (isMemoryPlaced) return;
      
      // Ignore clicks on UI elements
      if (event.target.closest('.overlay, .memory-form, .back-btn')) return;
      
      // Get tap position
      const rect = document.body.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      
      memoryPosition = {
        x: (x / window.innerWidth) * 2 - 1, // Normalize to -1 to 1
        y: (y / window.innerHeight) * 2 - 1,
        screenX: x,
        screenY: y
      };
      
      placeMemory();
    });

    function placeMemory() {
      isMemoryPlaced = true;
      
      // Hide instructions and reticle
      document.getElementById('instructions').style.display = 'none';
      document.getElementById('reticle').style.display = 'none';
      
      // Show placed memory indicator
      const placedMemory = document.getElementById('placedMemory');
      placedMemory.style.display = 'block';
      
      // Show the form after a delay
      setTimeout(() => {
        placedMemory.style.display = 'none';
        document.getElementById('memoryForm').style.display = 'block';
      }, 2000);
    }

    // FIXED: Proper save memory handler
    async function saveMemoryHandler() {
      const text = document.getElementById('memoryText').value.trim();
      const isAnonymous = document.getElementById('isAnonymous').checked;
      const visibility = document.getElementById('visibility').value;
      const saveBtn = document.getElementById('saveBtn');
      const loading = document.getElementById('loading');
      
      if (!text) {
        alert('Please write something for your memory!');
        return;
      }
      
      if (text.length < 10) {
        alert('Please write at least 10 characters for your memory.');
        return;
      }
      
      // Disable button and show loading
      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';
      loading.style.display = 'block';
      
      try {
        console.log('üéØ Starting memory save process...');
        
        // Get current location
        const location = await getCurrentLocation();
        console.log('üìç Got location:', location);
        
        const memoryData = {
          text: text,
          latitude: location.lat,
          longitude: location.lng,
          ar_position_x: memoryPosition.x,
          ar_position_y: memoryPosition.y,
          ar_position_z: -2, // Default depth
          screen_x: memoryPosition.screenX,
          screen_y: memoryPosition.screenY,
          visibility: visibility,
          is_anonymous: isAnonymous
        };
        
        console.log('üíæ Calling saveMemory function with data:', memoryData);
        
        // Save to database using the global function
        const result = await saveMemory(memoryData);
        
        console.log('üìä Save result:', result);
        
        if (result.success) {
          // Success feedback
          alert('üéâ Memory saved successfully!\nYou can now discover it in AR view.');
          
          // Redirect back home
          window.location.href = 'home.html';
        } else {
          throw new Error(result.error || 'Failed to save memory');
        }
        
      } catch (error) {
        console.error('‚ùå Save error:', error);
        alert('Failed to save memory: ' + error.message + '\nPlease try again.');
      } finally {
        // Re-enable button and hide loading
        saveBtn.disabled = false;
        saveBtn.textContent = 'üíæ Save Memory';
        loading.style.display = 'none';
      }
    }

    function cancelPlacement() {
      // Reset everything
      isMemoryPlaced = false;
      memoryPosition = null;
      
      // Hide form and show instructions
      document.getElementById('memoryForm').style.display = 'none';
      document.getElementById('instructions').style.display = 'block';
      document.getElementById('reticle').style.display = 'block';
      
      // Clear form
      document.getElementById('memoryText').value = '';
      document.getElementById('isAnonymous').checked = false;
      document.getElementById('visibility').value = 'public';
    }

    // Cleanup when page unloads
    window.addEventListener('beforeunload', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    });

    // Initialize when page loads
    window.addEventListener('load', async () => {
      console.log('üöÄ Initializing AR memory placement...');
      
      // Check authentication first
      const user = await checkAuthState();
      if (!user) {
        alert('Please log in first');
        window.location.href = 'login.html';
        return;
      }
      
      console.log('‚úÖ User authenticated, starting camera...');
      initCamera();
    });
  </script>
</body>
</html>
